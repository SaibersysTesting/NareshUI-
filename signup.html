<div class="container" data-ng-controller="signup as vm">
    <h2>SignUp</h2>
    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="vm.user.firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input ng-model="vm.user.lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="vm.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="vm.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
