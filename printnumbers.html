<body>
    <input type="button" value="Increase" id="inc" onclick="incNum()" />
    <input type="button" value="Decrease" id="dec" onclick="decNum()" />

    <label id="display"></label>

    <script type="text/javascript">

    var i = 0;

    function incNum() {
        if (i < 10) {
            i++;
        } else if (i = 10) {
            i = 0;
        }
        document.getElementById("display").innerHTML = i;
    }

    function decNum() {
        if (i > 0) {
            --i;
        } else if (i = 0) {
            i = 10;
        }
        document.getElementById("display").innerHTML = i;
    }
    </script>
</body>
