<div class="container" data-ng-controller="login as vm">
    <h2>login</h2>
    <form ng-submit="vm.submit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ng-model="vm.user.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input ng-model="vm.user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
